<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <script src="jscolor.js"></script>
    <body>
        <center>
            <h1>Etch-A-Sketch Simulator</h1>
            <div class="selection">
                <button id="size" data-size="size" class="size">Size</button>
                <button id="color-changer" data-jscolor="{onChange: 'modifyColorByColorTableChoice(this)'}">Color</button>
                <button id="rainbow" data-color="rainbow" class="color">Rainbow</button>
                <button id="reset" class="reset" onclick="reset()">Reset</button>
            </div>
            <div class="container">
                <div class="grid"></div>
            </div>
        </center>
    </body>
    <script src="grid.js"></script>
</html>
